function send_join_request()
{

function view_tournament_info()
{
	var selected = document.getElementById("t_names").value;
	var plug = removeSpaces(selected);
	window.location.href = "./PlayerTournamentInfo.html#" + plug;
}

function removeSpaces(remove){
	var test = remove.replace(/\s+/g, '');
	return test;
}

function goBack(){
	window.history.back();
}

</script>
